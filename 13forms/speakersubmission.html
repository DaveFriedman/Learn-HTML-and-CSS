<!DOCTYPE html>
<html lang='en'>
  <head>
    <meta charset='UTF-8'/>
    <link rel='stylesheet' href='styles.css'/>
    <title>Speaker submission form</title>
  </head>

  <body>

    <header class='speaker-form-header'>
      <h1>Speaker Submission</h1>
      <p><em>Want to speak at this fake conference? Fill out this form.</em></p>
    </header>

    <!-- Forms: <form action='url this data goes to' method=GET or POST>
    more: https://developer.mozilla.org/en-US/docs/Web/HTML/Element/form -->
    <form action='' method='get' class='speaker-form'>
      
      <!-- Text field -->
      <div class='form-row'>
        <!-- <label for='idName'> must match <input id='idName'> -->
        <label for='full-name'>Name</label>
        <!-- type='' changes the type of form (text, button, etc.) -->
        <input id='full-name' name='full-name' type='text'/>
      </div>
      <!-- Text field with validation -->
      <div class='form-row'>
        <label for='email'>Email</label>
        <input id='email'
               name='email'
               type='email'
               placeholder='myname@example.com'/> 
      </div>

      <!-- Radio buttons -->
      <fieldset class='legacy-form-row'>
        <legend>Type of Talk</legend>
        <input id='talk-type-1'
               name='talk-type'
               type='radio'
               value='main-stage' />
        <label for='talk-type-1' class='radio-label'>Main Stage</label>
        <input id='talk-type-2'
               name='talk-type'
               type='radio'
               value='workshop'
               checked />
        <label for='talk-type-2' class='radio-label'>Workshop</label>
      </fieldset>

      <!-- Select from a dropdown menu -->
      <div class='form-row'>
        <label for='t-shirt'>T-Shirt Size</label>
        <select id='t-shirt' name='t-shirt'>
          <option value='xs'>Extra Small</option>
          <option value='s'>Small</option>
          <option value='m'>Medium</option>
          <option value='l'>Large</option>
        </select>
      </div>

      <!-- Multi-line text areas -->
      <div class='form-row'>
        <label for='abstract'>Abstract</label>
        <textarea id='abstract' name='abstract'></textarea>
        <div class='instructions'>Describe your talk in 500 words or less</div>
      </div>

      <!-- Checkboxes -->
      <div class='form-row'>
        <label class='checkbox-label' for='available'>
          <input id='available'
                 name='available'
                 type='checkbox'
                 value='is-available'/>
          <span>I'm actually available the date of the talk</span>
        </label>
      </div>

      <!-- Submit button -->
      <div class='form-row'>
        <button>Submit</button>
      </div>
      
    </form>

  </body>
</html>
