<!-- Copy + continuation of 10responsivedesign -->
<!DOCTYPE html>
<html lang='en'>
    <head>
        <meta charset='UTF-8'/>
        <!-- The tag below disables viewport zooming, 
             so that mobile browsers view this site 
             as intended -->
        <meta name='viewport'
              content='width=device-width, 
                       initial-scale=1.0, 
                       maximum-scale=1.0' />

        <link rel='stylesheet' href='styles.css'/>
        <title>a responsive page</title>
    </head>
    <body>
        <div class='page'>
            <div class='section menu'></div>
            <div class='section header'>
                <!-- <img src='images/header.svg'/> -->
                <div class='photosrcset'>
                    <img src='images/photo-small.jpg'
                         srcset='images/photo-big.jpg 2000w,
                                 images/photos-small.jpg 1000w'
                         sizes='(min-width: 960px) 960px, 100vw'/>
                         <!-- 1000w is '1000 pixels wide' -->
                         <!-- 100vw is '100% of viewport width' -->
                </div>
                <div class='photopicture'>
                    <picture>
                        <source media='(min-width: 521px)'
                                srcset='images/photo-big.jpg'/>
                        <source media='(max-width: 520px)'
                                srcset='images/photo-tall.jpg'/>
                        <img src='images/photo-small.jpg'/>
                    </picture>
                </div>
            </div>
            <div class='section content'>
                <!-- <img src='images/content.svg'/> -->
                <!-- <img class='illustration' src='images/illustration.svg'
                          style='max-width: 500px;'/> -->
                <div class='illustration'>
                    <img src='images/illustration-small.png'
                         srcset='images/illustration-small.png 1x,
                                 images/illustration-big.png 2x'
                         style='max-width: 500px;'/>
                </div>
            </div>
            <div class='section sign-up'>
                <img src='images/sign-up.svg'/>
            </div>
            <div class='section feature-1'>
                <img src='images/feature.svg'/>
            </div>
            <div class='section feature-2'>
                <img src='images/feature.svg'/>
            </div>
            <div class='section feature-3'>
                <img src='images/feature.svg'/>
            </div>

        </div>
    </body>
</html>
